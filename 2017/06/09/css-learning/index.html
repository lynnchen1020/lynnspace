<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="author" content="Lynn Chen"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CSS-learning</title><link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css"><link rel="stylesheet" type="text/css" href="/css/carbon.css"><script defer="defer" src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script><script defer="defer" src="//cdn.jsdelivr.net/jquery.pjax/1.9.5/jquery.pjax.min.js"></script><link rel="stylesheet" href="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.css" type="text/css" media="screen"><script defer="defer" type="text/javascript" src="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.pack.js"></script><script>var performFancybox = true;</script><link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/katex/0.5.0/katex.min.css"><script async="async" type="text/javascript" src="//cdn.jsdelivr.net/katex/0.5.0/katex.min.js"></script><script async="async" type="text/javascript" src="//cdn.jsdelivr.net/katex/0.5.0/contrib/auto-render.min.js"></script><script>var doRenderMath = 'katex';</script><script defer="defer" src="/js/carbon.js"></script></head><body><div id="container"><div id="banner"><h1 id="site-title"><a href="/">Carbon</a></h1><p id="site-subtitle">Learning, sharing, murmuring. Well, its all here.</p></div><div id="content"><div class="article-content"><div class="gallery"></div><h1 id="Self-Learning-Note"><a href="#Self-Learning-Note" class="headerlink" title="Self Learning Note"></a>Self Learning Note</h1><p>1. 在命名 css 時需先以是否為元件進行思考，如是元件，可依 BEM 命名規則: 元件/子元件/修飾符</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">.menu               // component</span><br><span class="line">.menu--bgBlack      // modifier  --</span><br><span class="line">.menu-list          // child-component  -</span><br><span class="line">.menu-list--large   // child-component modifier --</span><br><span class="line">&#123;...&#125;</span><br></pre></td></tr></table></figure>
<p>2. 如要重複使用元件，例如 card 這類元件，但又因不同頁面要微調樣式，可以在頁面/父元素掛 class 再以階層方式調整，但必須放在 _card.sass 方便統一管理</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">// default component css style</span><br><span class="line">// at page A</span><br><span class="line">.card</span><br><span class="line">.card-item</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// use card in different page</span><br><span class="line">// at page B</span><br><span class="line">.pageB</span><br><span class="line">  .card</span><br><span class="line">  .card-item</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// same page different block</span><br><span class="line">  // promote</span><br><span class="line">  .promote</span><br><span class="line">    .card</span><br><span class="line">    .card-item</span><br><span class="line"></span><br><span class="line">  // price</span><br><span class="line">  .price</span><br><span class="line">    .card</span><br><span class="line">    .card-item</span><br></pre></td></tr></table></figure>
